<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voting App</title>

    <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="node_modules/angular-chart.js/dist/angular-chart.min.css">
    <link rel="stylesheet" href="assets/build/style.min.css">
</head>
<body ng-controller="appCtrl">
<!-- For toaster's messages -->
<toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-top-center', 'prevent-duplicates': true}"></toaster-container>


<div class="container-fluid navigation-bar m-b-md">
    <nav class="container navbar">
        <a ui-sref="main" class="navbar-brand">Vote App</a>

        <ul class="nav navbar-nav pull-right">
            <li class="nav-item">
                <a ui-sref="main" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
                <a ui-sref="polls" class="nav-link">Polls</a>
            </li>

            <!-- For unauthenticated users -->
            <li class="nav-item" ng-show="!isAuthenticated()">
                <a ui-sref="sign-up" class="nav-link">Sign up</a>
            </li>

            <!-- For authenticated users -->
            <li class="nav-item" ng-show="isAuthenticated()">
                <a ui-sref="logout" class="nav-link">Log out</a>
            </li>
        </ul>
    </nav>
</div>

<div class="container page-contents">
    <div class="col-md-3 col-md-push-9" sidebar></div>

    <div class="col-md-9 col-md-pull-3" ui-view>

    </div>
</div>

<footer class="m-t-lg text-center page-contents">
    Created by <a href="http://voreny.bitbucket.org/">Voreny</a>
</footer>


<!-- Config -->
<script src="assets/js/config.js"></script>

<!-- AngularJS -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="node_modules/satellizer/satellizer.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angularjs-toaster/toaster.min.js"></script>


<!-- Chart.js and angular's module for it -->
<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>


<!-- Classes -->
<script src="assets/js/classes/class-poll.js"></script>

<!-- Services -->
<script src="assets/js/services/auth-service.js"></script>

<!-- Directives -->
<script src="assets/js/directives/poll.js"></script>

<!-- Modules -->
<script src="assets/js/modules/main-module.js"></script>
<script src="assets/js/modules/sidebar-module.js"></script>
<script src="assets/js/modules/logout-module.js"></script>
<script src="assets/js/modules/signup-module.js"></script>
<script src="assets/js/modules/polls-module.js"></script>

<!-- App -->
<script src="assets/js/app.js"></script>

</body>
</html>
